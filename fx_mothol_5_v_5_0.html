<script>
/**************** NAV ****************/nfunction go(p){document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));document.getElementById(p).classList.add('active');document.querySelectorAll('nav button').forEach(x=>x.classList.remove('active'));document.getElementById('tab-'+p)?.classList.add('active')}

/**************** STATE + STORAGE ****************/nconst LS=window.localStorage;let user=JSON.parse(LS.getItem('user_fx'))||{bal:1000000,fp:null,stats:{w:0,l:0,bet:0}};let bal=user.bal,house=0,betSide=null,betAmt=0,t=60,forced=false;
function save(){user.bal=bal;LS.setItem('user_fx',JSON.stringify(user))}

/**************** FINGERPRINT (IP/DEVICE HEURISTIC) ****************/nfunction fingerprint(){const s=[navigator.userAgent,screen.width,screen.height,screen.colorDepth,navigator.language].join('|');let h=0;for(let i=0;i<s.length;i++){h=(h<<5)-h+s.charCodeAt(i);h|=0;}return 'fp_'+Math.abs(h)};if(!user.fp){user.fp=fingerprint();save()}

/**************** BOT ****************/nfunction spawnBots(){const el=document.getElementById('botTable');el.innerHTML='';const n=Math.floor(Math.random()*15)+10;for(let i=0;i<n;i++){const s=Math.random()>.5?'T√ÄI':'X·ªàU';const a=(Math.floor(Math.random()*5)+1)*10000;el.innerHTML+=`BOT${i}: ${s} ${a.toLocaleString('vi-VN')}<br>`}}spawnBots();

/**************** AI HOUSE (DYNAMIC ODDS) ****************/nconst AIHouse={targetEdge:0.08,adjust(){const profit=Math.max(house,0);this.edge=Math.min(0.25, this.targetEdge + profit/1e7)} };

/**************** TAI XIU ****************/nsetInterval(()=>{t--;timer.textContent=t;if(t<=0){openDice();t=60}},1000)
function bet(s){if(AntiHack.banned) return log('üö´ B·ªã kh√≥a');betSide=s;betAmt=+amount.value;user.stats.bet++;log('B·∫°n c∆∞·ª£c '+s)}
function openDice(){sndDice.play();AIHouse.adjust();const a=1+Math.floor(Math.random()*6),b=1+Math.floor(Math.random()*6),c=1+Math.floor(Math.random()*6);const sum=a+b+c;let res;if(forced){res=betSide||'TAI'}else{const bias=Math.random()<AIHouse.edge;res=(sum>=11)^(bias)?'TAI':'XIU'}forced=false;dice.textContent=`üé≤${a} üé≤${b} üé≤${c}`;result.textContent=res;if(betSide){if(betSide===res){bal+=betAmt;house-=betAmt;user.stats.w++;sndWin.play();if(navigator.vibrate) navigator.vibrate(80);log('Th·∫Øng +'+betAmt.toLocaleString())}else{bal-=betAmt;house+=betAmt;user.stats.l++;sndLose.play();if(navigator.vibrate) navigator.vibrate([40,40]);log('Thua -'+betAmt.toLocaleString())}}update()}

/**************** STOCK ****************/nlet price=60000000;function trade(){price+= (Math.random()>.5?1:-1)*1000000;stockPrice.textContent=price.toLocaleString('vi-VN');log('Giao d·ªãch c·ªï phi·∫øu')}

/**************** WHEEL ****************/nfunction spin(){const p=[0,10000,50000,100000];const r=p[Math.floor(Math.random()*p.length)];bal+=r;wheelRes.textContent='+'+r.toLocaleString('vi-VN');update()}

/**************** GIFT ****************/nlet gifts=JSON.parse(LS.getItem('gifts_fx')||'{"FX501":5000000}');function useGift(){const c=gift.value;if(gifts[c]){bal+=gifts[c];delete gifts[c];LS.setItem('gifts_fx',JSON.stringify(gifts));log('Nh·∫≠n gift');update()}else log('Code kh√¥ng h·ª£p l·ªá')}

/**************** AI ANTI-HACK N√ÇNG CAO ****************/nconst AntiHack={flags:{spam:0,tamper:0,devtools:0,pattern:0},last:{bet:0,bal:bal},same:0,lastSide:null,banned:false,score(){return this.flags.spam+this.flags.tamper*2+this.flags.devtools*2+this.flags.pattern},tick(){if(Math.abs(bal-this.last.bal)>5e6){this.flags.tamper++;log('‚ö†Ô∏è Can thi·ªáp s·ªë d∆∞')}this.last.bal=bal;const w=Math.abs(window.outerWidth-window.innerWidth),h=Math.abs(window.outerHeight-window.innerHeight);if(w>160||h>160)this.flags.devtools++;if(this.same>=5){this.flags.pattern++;this.same=0}if(this.score()>=4&&!this.banned){this.banned=true;log('‚õî T·∫°m kh√≥a nghi hack');}},onBet(s){const n=Date.now();if(n-this.last.bet<350)this.flags.spam++;this.last.bet=n;if(s===this.lastSide)this.same++;else this.same=1;this.lastSide=s}};setInterval(()=>AntiHack.tick(),1000);

/**************** FIREBASE LOG (PLACEHOLDER) ****************/nconst Firebase={enabled:false,log(e){if(this.enabled){console.log('[FB]',e)} }};

/**************** ADMIN ****************/nfunction openAdmin(){admin.classList.toggle('hidden')}

function adminUnban(){AntiHack.banned=false;AntiHack.flags={spam:0,tamper:0,devtools:0,pattern:0};log('G·ª° kh√≥a')}
