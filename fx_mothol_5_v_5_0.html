</head>

<body>

<!-- ADMIN -->

<hr>
<h4>üéÅ T·∫°o Gift Code</h4>
<input id="newCode" placeholder="M√£ code">

</div>

<footer>Demo h·ªçc t·∫≠p ‚Äì ti·ªÅn ·∫£o</footer>

<script>
/* ===== NAV ===== */
function go(p){
document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
document.getElementById(p).classList.add('active');
document.querySelectorAll('nav button').forEach(x=>x.classList.remove('active'));
document.getElementById('tab-'+p)?.classList.add('active');
}

/* ===== STATE ===== */
const LS=localStorage;
let user=JSON.parse(LS.getItem('fx_user'))||{bal:1000000,fp:null};
let bal=user.bal,house=0,betSide=null,betAmt=0,forced=false,t=60;

/* ===== BOT ===== */
function spawnBots(){
botTable.innerHTML='';
for(let i=0;i<12;i++){
botTable.innerHTML+=`BOT${i} c∆∞·ª£c ${(Math.random()>.5?'T√ÄI':'X·ªàU')}<br>`;
}
}
spawnBots();

/* ===== GAME LOOP ===== */
setInterval(()=>{
t--;timer.textContent=t;
if(t<=0){openDice();t=60;}
},1000);

function bet(s){
betSide=s;
betAmt=+amount.value;
log('C∆∞·ª£c '+s+' '+betAmt.toLocaleString());
}

function openDice(){
const a=1+Math.floor(Math.random()*6);
const b=1+Math.floor(Math.random()*6);
const c=1+Math.floor(Math.random()*6);
const sum=a+b+c;
const res=sum>=11?'TAI':'XIU';

dice.textContent=`üé≤${a} üé≤${b} üé≤${c}`;
result.textContent=res;

if(betSide){
if(res===betSide){bal+=betAmt;house-=betAmt;log('üéâ Th·∫Øng');}
else{bal-=betAmt;house+=betAmt;log('‚ùå Thua');}
}
update();
}

/* ===== STOCK ===== */
let price=60000000;
function trade(){
price+= (Math.random()>.5?1:-1)*1000000;
stockPrice.textContent=price.toLocaleString('vi-VN');
}

/* ===== WHEEL ===== */
function spin(){
const r=[0,10000,50000,100000][Math.floor(Math.random()*4)];
bal+=r;
wheelRes.textContent='+'+r.toLocaleString();
update();
}

/* ===== GIFT SYSTEM ===== */
function adminCreateGift(){
const code=newCode.value.trim();
const money=parseInt(newMoney.value);
if(!code||!money)return giftStatus.textContent='‚ùå Thi·∫øu d·ªØ li·ªáu';

let gifts=JSON.parse(LS.getItem('fx_gifts')||'{}');
gifts[code]=money;
LS.setItem('fx_gifts',JSON.stringify(gifts));

giftStatus.textContent='‚úÖ ƒê√£ t·∫°o code '+code;
newCode.value='';newMoney.value='';
}

function useGift(){
const code=gift.value.trim();
let gifts=JSON.parse(LS.getItem('fx_gifts')||'{}');

if(!gifts[code])return log('‚ùå Code kh√¥ng t·ªìn t·∫°i');

bal+=gifts[code];
delete gifts[code];
LS.setItem('fx_gifts',JSON.stringify(gifts));

log('üéÅ Nh·∫≠n '+gifts[code]?.toLocaleString());
update();
}

/* ===== ADMIN ===== */
function openAdmin(){admin.classList.toggle('hidden')}
function loginAdmin(){
if(a1.value==='admindz'&&a2.value==='money ve'){
adminDash.classList.remove('hidden');
log('‚úÖ Admin ƒëƒÉng nh·∫≠p');
}
}
function forceWin(){forced=true}
function adminUnban(){log('ƒê√£ g·ª° kh√≥a')}

/* ===== CHAT ===== */
function log(m){
const p=document.createElement('p');
p.textContent='AI: '+m;
chat.appendChild(p);
chat.scrollTop=chat.scrollHeight;
}

function sendChat(){
if(!chatIn.value)return;
log(chatIn.value);
chatIn.value='';
}

/* ===== UPDATE ===== */
function update(){
balance.textContent=bal.toLocaleString('vi-VN');
house.textContent=house.toLocaleString('vi-VN');
user.bal=bal;
LS.setItem('fx_user',JSON.stringify(user));
}
update();
</script>

</body>
