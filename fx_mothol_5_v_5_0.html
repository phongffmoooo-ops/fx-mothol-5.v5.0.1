<script>
/* ===== NAV ===== */
function go(p){
document.querySelectorAll('.page').forEach(x=>x.classList.remove('active'));
document.getElementById(p).classList.add('active');
document.querySelectorAll('nav button').forEach(x=>x.classList.remove('active'));
document.getElementById('tab-'+p)?.classList.add('active');
}

/* ===== STATE ===== */
const LS=localStorage;
let user=JSON.parse(LS.getItem('fx_user'))||{bal:1000000,fp:null};
let bal=user.bal,house=0,betSide=null,betAmt=0,forced=false,t=60;

/* ===== FINGERPRINT ===== */
function fingerprint(){
return btoa(navigator.userAgent+screen.width+screen.height).slice(0,16);
}
if(!user.fp){user.fp=fingerprint();LS.setItem('fx_user',JSON.stringify(user));}

/* ===== BOT ===== */
function spawnBots(){

botTable.innerHTML+=`BOT${i} c∆∞·ª£c ${(Math.random()>.5?'T√ÄI':'X·ªàU')}<br>`;
}
}
spawnBots();

/* ===== AI HOUSE ===== */
const AIHouse={edge:0.1,adjust(){this.edge=Math.min(.3,.1+house/1e7)}};

/* ===== ANTI HACK ===== */
const AntiHack={banned:false,last:0,spam:0,onBet(){
const n=Date.now();
if(n-this.last<400)this.spam++;
this.last=n;
if(this.spam>=4){this.banned=true;log('‚õî Hack spam c∆∞·ª£c');}
}};

/* ===== GAME LOOP ===== */
setInterval(()=>{

},1000);

function bet(s){
if(AntiHack.banned)return log('üö´ B·ªã kh√≥a');

}

function openDice(){
AIHouse.adjust();
const a=1+Math.floor(Math.random()*6);
const b=1+Math.floor(Math.random()*6);
const c=1+Math.floor(Math.random()*6);
const sum=a+b+c;
let res=forced?betSide:(Math.random()<AIHouse.edge?'XIU':'TAI');

dice.textContent=`üé≤${a} üé≤${b} üé≤${c}`;

if(betSide){
if(res===betSide){bal+=betAmt;house-=betAmt;log('Th·∫Øng');}
else{bal-=betAmt;house+=betAmt;log('Thua');}
}
update();
}

/* ===== STOCK ===== */

function trade(){

}

/* ===== WHEEL ===== */

}

/* ===== GIFT ===== */
const gifts={FX501:5000000};
function useGift(){
if(gifts[gift.value]){bal+=gifts[gift.value];delete gifts[gift.value];log('Nh·∫≠n gift');update();}

}

/* ===== ADMIN ===== */
function openAdmin(){admin.classList.toggle('hidden')}

}

function adminUnban(){AntiHack.banned=false;AntiHack.spam=0;log('ƒê√£ g·ª° kh√≥a')}

/* ===== CHAT ===== */

}
